# Google Ads API configuration file
# This file is used by the Google Ads Python client library
# Environment variables will override these values

developer_token: ${GOOGLE_ADS_DEVELOPER_TOKEN}
client_id: ${GOOGLE_ADS_CLIENT_ID}
client_secret: ${GOOGLE_ADS_CLIENT_SECRET}
refresh_token: ${GOOGLE_ADS_REFRESH_TOKEN}
login_customer_id: ${GOOGLE_ADS_LOGIN_CUSTOMER_ID}
use_proto_plus: ${GOOGLE_ADS_USE_PROTO_PLUS:True}
transport: rest  # Use REST transport to avoid gRPC issues

# Optional: Logging configuration
logging:
  version: 1
  disable_existing_loggers: False
  formatters:
    default:
      format: '[%(asctime)s - %(levelname)s] %(message)s'
  handlers:
    default:
      class: logging.StreamHandler
      formatter: default
  loggers:
    google.ads.googleads:
      handlers: [default]
      level: INFO
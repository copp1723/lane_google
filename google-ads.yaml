# Google Ads API configuration file
# This file is used by the Google Ads Python client library
# Environment variables are loaded directly by the Python code

# Configuration is loaded from environment variables in the Python code
# This file only contains the use_proto_plus setting
use_proto_plus: True

# Optional: Logging configuration
logging:
  version: 1
  disable_existing_loggers: False
  formatters:
    default:
      format: '[%(asctime)s - %(levelname)s] %(message)s'
  handlers:
    default:
      class: logging.StreamHandler
      formatter: default
  loggers:
    google.ads.googleads:
      handlers: [default]
      level: INFO